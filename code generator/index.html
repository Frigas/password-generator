<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Password Generator</h1>
            <div class="p-holder">
                <input type="text" id="password">
                <button class="copy" id="copy">copy
            </div>
            <div class="p-body">
                <div class="form-control">
                    <label for="p-length">Password length</label>
                    <input type="number" id="p-length"
                    value="12" min="8" max="30">
                
                </div>
                <div class="form-control">
                    <label for="p-Uppercase">Include Uppercase</label>
                    <input type="checkbox" checked id="p-uppercase">
                </div>

            </div>
        </div>
        <div class="form-control">
            <label for="p-lowercase">Include lowercase</label>
            <input type="checkbox" id="p-lowercase">
        </div>
    
    <div class="form-control">
        <label for="p-numbers">Include Numbers</label>
        <input type="checkbox" id="p-numbers">
    </div>

<div class="form-control">
    <label for="p-symbols">Include Symbols</label>
    <input type="checkbox" id="p-symbols">
</div>
<button id="submit">Generate password</button>

</div>


        
    
</body>
<script src="scripts.js"></script>
</html>
